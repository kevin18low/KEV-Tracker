{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Pagination Styling-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'weblog/main.css' %}"/>
    <title>KEV Tracker</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">KEV Catalog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/log">Event Log</a>
            </li>
          </ul>
        </div>
        {% block search %} {% endblock %}
    </nav>
    <div class="card-body">
      {% block content %} {% endblock %}
      <table class="table" id="datatable">
        <thead class="thead-dark">
            <tr>
                {% for col in cols %}    
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                {% for col in cols %}
                <td>{{ log|get_item:col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    <script> 
      $(document).ready(function() { 
        $('#datatable').DataTable({
            "pageLength": 10,
            "dom": '<"d-flex justify-content-between align-items-center"Bf>rtip',
            "buttons": [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],
            "order": [[4, 'desc']]
          }); 
      }); 
    </script>
</body>
</html>
